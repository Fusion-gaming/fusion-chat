<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusion Chat Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="chat-styles.css">
    <script src="chat-script.js" defer></script>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Fusion Chat</h1>
            <p>Talk with your friends!</p>
        </header>

        <main class="chat-main">
            <div class="messages" id="messages">
                <div class="message-placeholder">
                    <p>Welcome to Fusion Chat! Messages will appear here.</p>
                    <p><em>(Connect to Firebase to enable sending/receiving messages)</em></p>
                </div>
            </div>

            <form class="message-input-form" id="message-form">
                <input type="text" id="username-input" placeholder="Your Name" required>
                <input type="text" id="message-input" placeholder="Type your message..." required>
                <button type="submit">Send</button>
            </form>
        </main>
    </div>
</body>
</html>
